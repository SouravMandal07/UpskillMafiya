<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Game</title>
    <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.game-container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#question {
    font-size: 24px;
    margin-bottom: 20px;
}

#answer {
    padding: 10px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 10px;
}

#score, #timer {
    margin-top: 20px;
    font-size: 18px;
}
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Arithmetic Game</h1>
        <div id="question"></div>
        <input type="number" id="answer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Submit</button>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 10s</div>
    </div>
    <script>
    let score = 0;
let timeLeft = 10;
let timer;
let correctAnswer;

document.addEventListener('DOMContentLoaded', () => {
    generateQuestion();
    startTimer();
});

function generateQuestion() {
    const num1 = Math.floor(Math.random() * 10) + 1;
    const num2 = Math.floor(Math.random() * 10) + 1;
    const operations = ['+', '-', '*', '/'];
    const operation = operations[Math.floor(Math.random() * operations.length)];

    correctAnswer = eval(${num1} ${operation} ${num2}).toFixed(2);
    document.getElementById('question').innerText = ${num1} ${operation} ${num2} = ?;
}

function checkAnswer() {
    const userAnswer = parseFloat(document.getElementById('answer').value);
    if (userAnswer === parseFloat(correctAnswer)) {
        score++;
        timeLeft = 10;
        document.getElementById('score').innerText = Score: ${score};
        generateQuestion();
    } else {
        alert(Game Over! Your total score is ${score});
        score = 0;
        timeLeft = 10;
        document.getElementById('score').innerText = Score: ${score};
        generateQuestion();
    }
    document.getElementById('answer').value = '';
}

function startTimer() {
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = Time: ${timeLeft}s;
        if (timeLeft <= 0) {
            alert(Time's up! Game Over! Your total score is ${score});
            score = 0;
            timeLeft = 10;
            document.getElementById('score').innerText = Score: ${score};
            generateQuestion();
        }
    }, 1000);
}
    </script>
</body>
</html>
